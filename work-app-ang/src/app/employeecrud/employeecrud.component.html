<div class="container mt-4">
  <div class="card">
    <h1>Employee Registration</h1>

    <form>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter Name"
        />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter Address"
        />
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          placeholder="Enter Mobile"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-4">
  <h1>Employee Table</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
</div>
